  <body>
    <div id = "headline">
      <h1>Short it!</h1>
      <h3>A url shortener service</h3>
    </div>
    <main>
      <section>
        <form action="api/shorturl/new" method="POST">
          <fieldset>
            <input
              id="url_input"
              type="text"
              name="url"
              placeholder="Enter url"
              required
            />
            <input type="submit" value="CREATE" />
          </fieldset>
        </form>
      </section>
